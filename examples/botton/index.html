        </div>
        <div class="ue-btn-group">
            <button type="button" class="ue-btn ue-btn-primary ue-btn-outlined ue-btn-block">primary</button>
        </div>
        <div class="ue-btn-group">
            <button type="button" class="ue-btn ue-btn-success ue-btn-outlined ue-btn-block">success</button>

        <button type="button" class="ue-btn ue-btn-danger ue-icon ue-icon-search ue-right">搜索</button>
