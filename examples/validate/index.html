<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>validate</title>
    <script type="text/javascript" src="../../src/ue-flex.min.js"></script>
    <link rel="stylesheet" href="../../src/ue.min.css">
    <link rel="stylesheet" href="../../plugins/botton/botton.css">
    <link rel="stylesheet" href="../../plugins/toast/toast.css">
    <style>
        html, body, .ue-content {
            background-color: #fff;
        }

        .ue-btn-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 10px 0 10px 5px;
        }
    </style>
</head>
<body>
<!-- 固定顶部 -->
<header class="ue-bar ue-bar-nav ue-clearfix">
    <a class="ue-icon ue-icon-back ue-pull-left ue-tap-class-eee" href="../index.html"
       style="padding: 10px 0;"></a>
    <h4 class="ue-bar-title">validate</h4>
</header>
<!-- 固定顶部 -->
<!-- 页面主体 -->
<div class="ue-content ue-scroll-wrapper" data-scroll='{"name": "appScroll"}'>
    <div class="ue-scroll">
        <div class="ue-content-padded">
            <form onsubmit="return false;">
                <div class="ue-btn-group">
                    <input type="text" placeholder="请输入账号" name="account" data-rules="required|minlength=6|maxlength=16"
                           data-error="账号不能为空|账号最少6位|账号不能超过16位">
                </div>
                <div class="ue-btn-group">
                    <input type="text" placeholder="请输入原密码" name="opass" data-rules="required|number"
                           data-error="请输入原密码不能为空|原密码必须是数字">
                </div>
                <div class="ue-btn-group">
                    <input type="text" placeholder="请输入新密码" name="apass" data-rules="required|number|match=opass"
                           data-error="新密码不能为空|新密码必须是数字|新密码必须与原密码一致">
                </div>
                <div class="ue-btn-group">
                    <button type="submit" class="ue-btn ue-btn-block">登录</button>
                </div>
                <p>ue内置验证规则：</p>
                <p>required：必填，不能为空</p>
                <p>match：和另一个输入框的值保持一致</p>
                <p>number：数字</p>
                <p>digits：整数</p>
                <p>mobile：手机号码</p>
                <p>tel：座机号码，包括区号</p>
                <p>email：email地址</p>
                <p>zip：邮编</p>
                <p>date：日期，例如 2012-02-02，可自定义分割线，如：data=/，将匹配2012/02/02</p>
                <p>url：网址，协议是可选的</p>
                <p>minlength：最小长度</p>
                <p>maxlength：最大长度</p>
            </form>
        </div>
    </div>
</div>
<!-- 页面主体 -->
</body>
<script type="text/javascript" src="../../src/ue.min.js"></script>
<script type="text/javascript" src="../../plugins/validate/validate-3.0.js"></script>
<script type="text/javascript" src="../../plugins/toast/toast.js"></script>
<script>
    var validate = new Validate({
        el: '.ue-content',
        success: function () {
            toast('验证成功');
        },
        fail: function (err) {
            toast(err);
        }
    });
</script>
</html>
