<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>dialog</title>
    <script type="text/javascript" src="../../src/ue-flex.js"></script>
    <link rel="stylesheet" href="../../src/ue.css">
    <link rel="stylesheet" href="../../plugins/botton/botton.css">
    <link rel="stylesheet" href="../../plugins/dialog/dialog.css">
    <style>
        html, body, .ue-content {
            background-color: #fff;
        }

        .ue-btn-group {
            margin: 15px 0;
        }
    </style>
</head>
<body>
<!-- 固定顶部 -->
<header class="ue-bar ue-bar-nav ue-clearfix">
    <a class="ue-icon ue-icon-back ue-pull-left ue-tap-class-eee" href="../index.html"
       style="padding: 10px 0;"></a>
    <h4 class="ue-bar-title">dialog</h4>
</header>
<!-- 固定顶部 -->
<!-- 页面主体 -->
<div class="ue-content ue-scroll-wrapper" data-scroll='{"name": "appScroll"}'>
    <div class="ue-scroll">
        <div class="ue-content-padded">
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-danger ue-btn-outlined ue-btn-block" id="alert">alert对话框</button>
            </div>
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-success ue-btn-outlined ue-btn-block" id="confirm">confirm对话框
                </button>
            </div>
        </div>
    </div>
</div>
<!-- 页面主体 -->


</body>
<script type="text/javascript" src="../../src/ue.js"></script>
<script type="text/javascript" src="../../plugins/dialog/dialog-2.0.js"></script>
<script>

    document.querySelector('#alert').addEventListener('click', function () {
        dialog.alert({
            message: 'alert对话框',
            callback: function () {
                //alert('消失了');
            }
        });
    });

    document.querySelector('#confirm').addEventListener('click', function () {
        dialog.confirm({
            message: 'confirm对话框',
            callback: function (e) {
                if (e == 1) {
                    alert('确认了');
                }
            }
        });
    });
</script>
</html>
