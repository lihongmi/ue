<!-- 固定顶部 -->
<header class="ue-bar ue-bar-nav ue-clearfix">
    <a class="ue-icon ue-icon-back ue-pull-left ue-tap-class-eee" href="javascript:window.history.back();"
       style="padding: 10px 0;"></a>
    <h4 class="ue-bar-title">popup</h4>
</header>
<!-- 固定顶部 -->
<!-- 页面主体 -->
<div class="ue-content" id="appScroll">
    <div class="ue-content-padded">
        <div class="ue-btn-group">
            <button type="button" class="ue-btn ue-btn-block" data-popup="#appPopup">open appPopup</button>
        </div>
    </div>
</div>
<!-- 页面主体 -->

<!-- popup page -->
<div class="ue-popup ue-popup-bottom" id="appPopup">
    <div class="ue-popup-bottom-content">
        <div class="ue-content-padded">
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" data-popup="#appPopup">close appPopup</button>
            </div>
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" data-popup="#aboutPopup">open aboutPopup</button>
            </div>
        </div>
    </div>
</div>
<!-- popup page -->

<!-- popup page -->
<div class="ue-popup ue-popup-right" id="aboutPopup">
    <div class="ue-popup-right-content" style="background-color: #ccc;">
        <div class="ue-content-padded">
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" data-popup="#aboutPopup">close aboutPopup</button>
            </div>
        </div>
    </div>
</div>
<!-- popup page -->
