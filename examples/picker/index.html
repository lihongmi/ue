<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>picker</title>
    <script type="text/javascript" src="../../src/ue-flex.js"></script>
    <link rel="stylesheet" href="../../src/ue.css">
    <link rel="stylesheet" href="../../plugins/botton/botton.css">
    <link rel="stylesheet" href="../../plugins/picker/picker.css">
    <style>
        html, body, .ue-content {
            background-color: #fff;
        }

        .ue-btn-group {
            margin: 15px 0;
        }
    </style>
</head>
<body>
<!-- 固定顶部 -->
<header class="ue-bar ue-bar-nav ue-clearfix">
    <a class="ue-icon ue-icon-back ue-pull-left ue-tap-class-eee" href="../index.html"
       style="padding: 10px 0;"></a>
    <h4 class="ue-bar-title">picker</h4>
</header>
<!-- 固定顶部 -->
<!-- 页面主体 -->
<div class="ue-content ue-scroll-wrapper" data-scroll='{"name": "appScroll"}'>
    <div class="ue-scroll">
        <div class="ue-content-padded">
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" id="picker">open picker</button>
            </div>
            <div class="ue-btn-group">
                当前：
                <div id="list"></div>
            </div>
            <div class="ue-btn-group">
                选择：
                <div id="text"></div>
            </div>
        </div>
    </div>
</div>
<!-- 页面主体 -->

<div class="ue-picker">
    <div class="ue-picker-cover"></div>
    <div class="ue-picker-wrapper">
        <div class="ue-picker-header ue-clearfix">
            <span class="ue-picker-cancel ue-pull-left">取消</span>
            <span class="ue-picker-confirm ue-pull-right">确定</span>
        </div>
        <div class="ue-picker-content">
            <div class="ue-picker-indicator"></div>
            <div class="ue-picker-list"></div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../../src/ue.js"></script>
<script type="text/javascript" src="../../plugins/picker/picker.js"></script>
<script>
    var xs = new Picker({
        field: 'text',
        items: [
            {value: '1', text: '第一个'},
            {value: '2', text: '第二个'},
            {value: '3', text: '第三个'},
            {value: '4', text: '第四个'}
        ],
        onScrollEnd: function (params) {
            document.querySelector('#list').innerHTML = JSON.stringify(params);
        },
        onConfirm: function (params) {
            document.querySelector('#text').innerHTML = JSON.stringify(params);
        }
    });

    document.querySelector('#picker').addEventListener('click', function () {
        xs.show();
    }, false);
</script>
</html>
