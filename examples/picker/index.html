<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>picker</title>
    <script type="text/javascript" src="../../src/ue-flex.js"></script>
    <link rel="stylesheet" href="../../src/ue.css">
    <link rel="stylesheet" href="../../plugins/botton/botton.css">
    <link rel="stylesheet" href="../../plugins/picker/picker.css">
    <style>
        html, body, .ue-content {
            background-color: #fff;
        }

        .ue-btn-group {
            margin: 15px 0;
        }
    </style>
</head>
<body>
<!-- 固定顶部 -->
<header class="ue-bar ue-bar-nav ue-clearfix">
    <a class="ue-icon ue-icon-back ue-pull-left ue-tap-class-eee" href="../index.html"
       style="padding: 10px 0;"></a>
    <h4 class="ue-bar-title">picker</h4>
</header>
<!-- 固定顶部 -->
<!-- 页面主体 -->
<div class="ue-content ue-scroll-wrapper" data-scroll='{"name": "appScroll"}'>
    <div class="ue-scroll">
        <div class="ue-content-padded">
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" id="picker1">open picker - 1</button>
            </div>
            <div class="ue-btn-group">
                picker - 1当前：
                <div id="list"></div>
            </div>
            <div class="ue-btn-group">
                picker - 1选择：
                <div id="text"></div>
            </div>
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" id="picker2">open picker - 2</button>
            </div>
            <div class="ue-btn-group">
                picker - 2当前：
                <div id="list2"></div>
            </div>
            <div class="ue-btn-group">
                picker - 2选择：
                <div id="text2"></div>
            </div>
        </div>
    </div>
</div>
<!-- 页面主体 -->

<!-- pickerName -->
<div class="ue-picker" id="pickerName">
    <div class="ue-picker-cover"></div>
    <div class="ue-picker-wrapper">
        <div class="ue-picker-header ue-clearfix">
            <span class="ue-picker-cancel ue-pull-left">取消</span>
            <span class="ue-picker-confirm ue-pull-right">确定</span>
        </div>
        <div class="ue-picker-content">
            <div class="ue-picker-indicator"></div>
            <div class="ue-picker-list"></div>
        </div>
    </div>
</div>
<!-- pickerName -->

<!-- pickerDate -->
<div class="ue-picker" id="pickerDate">
    <div class="ue-picker-cover"></div>
    <div class="ue-picker-wrapper">
        <div class="ue-picker-header ue-clearfix">
            <span class="ue-picker-cancel ue-pull-left">取消</span>
            <span class="ue-picker-confirm ue-pull-right">确定</span>
        </div>
        <div class="ue-picker-content">
            <div class="ue-picker-indicator"></div>
            <div class="ue-picker-list"></div>
        </div>
    </div>
</div>
<!-- pickerDate -->

</body>
<script type="text/javascript" src="../../src/ue.js"></script>
<script type="text/javascript" src="../../plugins/picker/picker.js"></script>
<script>
    var pickerName = new Picker({
        el: '#pickerName',
        apart: '-',
        show: 'text',
        export: 'value',
        items: [
            {
                values: [
                    {'text': '赵', value: 'zhao'},
                    {'text': '钱', value: 'qian'},
                    {'text': '孙', value: 'sun'}
                ]
            },
            {
                values: [
                    {'text': '宝钢', value: 'baogang'},
                    {'text': '万江', value: 'wanjiang'},
                    {'text': '九州', value: 'jiuzhou'}
                ]
            },
            {
                values: [
                    {'text': '先生', value: 'sir'},
                    {'text': '小姐', value: 'miss'}
                ]
            }
        ],
        onScrollEnd: function (params) {
            document.querySelector('#list').innerHTML = JSON.stringify(params);
        },
        onConfirm: function (params) {
            document.querySelector('#text').innerHTML = JSON.stringify(params);
        }
    });

    document.querySelector('#picker1').addEventListener('click', function () {
        pickerName.show();
    });


    /*
     * 获取时间
     * */
    function initDate(start, end) {
        if (start > end) {
            throw Error('起始时间必须小于结束时间');
        }
        var arr = [];
        for (var i = start; i <= end; i++) {
            arr.push({
                text: i,
                value: i
            });
        }
        return arr;
    }

    var pickerDate = new Picker({
        el: '#pickerDate',
        type: 'date',
        apart: '-',
        show: 'text',
        export: 'value',
        items: [
            {
                values: initDate(1970, 2005)
            },
            {
                values: [
                    {'text': '-', value: ''}
                ]
            },
            {
                values: initDate(1, 12)
            },
            {
                values: [
                    {'text': '-', value: ''}
                ]
            },
            {
                values: initDate(1, 30)
            }
        ],
        onScrollEnd: function (params) {
            document.querySelector('#list2').innerHTML = JSON.stringify(params);
        },
        onConfirm: function (params) {
            document.querySelector('#text2').innerHTML = JSON.stringify(params);
        }
    });

    document.querySelector('#picker2').addEventListener('click', function () {
        pickerDate.show();
    });
</script>
</html>
