<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>indicator</title>
    <script type="text/javascript" src="../../src/ue-flex.js"></script>
    <link rel="stylesheet" href="../../src/ue.css">
    <link rel="stylesheet" href="../../plugins/botton/botton.css">
    <link rel="stylesheet" href="../../plugins/indicator/indicator.css">
    <style>
        html, body, .ue-content {
            background-color: #fff;
        }

        .ue-btn-group {
            margin: 15px 0;
        }
    </style>
</head>
<body>
<!-- 固定顶部 -->
<header class="ue-bar ue-bar-nav ue-clearfix">
    <a class="ue-icon ue-icon-back ue-pull-left ue-tap-class-eee" href="javascript:window.history.back();"
       style="padding: 10px 0;"></a>
    <h4 class="ue-bar-title">indicator</h4>
</header>
<!-- 固定顶部 -->
<!-- 页面主体 -->
<div class="ue-content ue-scroll-wrapper" data-scroll='{"name": "appScroll", "tap": true, "click": true}'>
    <div class="ue-scroll">
        <div class="ue-content-padded">
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" id="snake">Indicator - snake</button>
            </div>
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" id="snake2">Indicator - snake（带文字）</button>
            </div>
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" id="circle">Indicator - circle</button>
            </div>
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" id="circle2">Indicator - circle（带文字）</button>
            </div>
            <div class="ue-btn-group">
                <button type="button" class="ue-btn ue-btn-block" id="circle3">Indicator - circle（设置背景色）</button>
            </div>
        </div>
    </div>
</div>
<!-- 页面主体 -->
</body>
<script type="text/javascript" src="../../src/ue.js"></script>
<script type="text/javascript" src="../../plugins/indicator/indicator.js"></script>
<script>
    document.querySelector('#snake').addEventListener('click', function () {
        indicator.open();
        setTimeout(function () {
            indicator.close();
        }, 3000)
    }, false);

    document.querySelector('#snake2').addEventListener('click', function () {
        indicator.open({
            // spinnerText: '加载中...',
            spinnerTextClose: false
        });
        setTimeout(function () {
            indicator.close();
        }, 3000)
    }, false);

    document.querySelector('#circle').addEventListener('click', function () {
        indicator.open({
            spinnerType: 'circle'
        });
        setTimeout(function () {
            indicator.close();
        }, 3000)
    }, false);

    document.querySelector('#circle2').addEventListener('click', function () {
        indicator.open({
            spinnerText: '正在加载中...',
            spinnerTextClose: false,
            spinnerType: 'circle'
        });
        setTimeout(function () {
            indicator.close();
        }, 3000)
    }, false);

    document.querySelector('#circle3').addEventListener('click', function () {
        indicator.open({
            spinnerText: '正在加载中...',
            spinnerTextClose: false,
            spinnerType: 'circle',
            spinnerBgColor: 'rgba(0,0,0,.5)'
        });
        setTimeout(function () {
            indicator.close();
        }, 3000)
    }, false);
</script>
</html>
